<body>
    <div class="app">
        <div class="row">
            <div class="col-12" id="scores">
                <!-- style="float:right"> -->
                <fieldset>
                    <table id="table">
                        <thead>
                            <tr>
                                <th>座位</th>
                                <th>上分</th>
                                <th>最后上分</th>
                                <th>积分</th>
                                <th>最后下分</th>
                                <th>退分</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr v-bind:class="{'selected-bgColor':checked_rows.indexOf(index) > -1}" @click="row_click(index)" v-for="(item,index) in scores">
                                <td>
                                    <input type="checkbox" v-bind:value="index" v-model="checked_rows" />
                                    <label>{{item.id}}</label>
                                </td>
                                <td>{{item.add_score}}</td>
                                <td>{{item.last_add}}</td>
                                <td>{{item.score}}</td>
                                <td>{{item.last_sub}}</td>
                                <td>{{item.sub_score}}</td>
                                <!-- <td>checked_names: {{checkedNames}}</td> -->
                            </tr>
                        </tbody>
                    </table>
                    <table id="operate_table">
                        <label id="testtext">{{text1}}</label>
                        <button click="start_game">开始</button>
                        <thead>
                            <tr>
                                <td>加分操作</td>
                                <td v-for="(item,index) in score_span">
                                    <button @click="add_score(item,'add')">+{{item}}分</button>
                                </td>
                            </tr>
                            <tr>
                                <td>退分操作</td>
                                <td v-for="(item,index) in score_span">
                                    <button @click="add_score(item,'sub')">-{{item}}分</button>
                                </td>
                            </tr>

                        </thead>
                    </table>
                </fieldset>
            </div>
            <div id="back_menu">
                <button v-for="(item,index) in items" @click="menu_btn_click(item,index)" v-if="item[1].type==0">{{item[1].desc + item[1].value}}</button>
                <button @click="menu_btn_click(item,index)" v-else>{{ item[1].value}}</button>
            </div>
        </div>
</body>
